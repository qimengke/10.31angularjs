<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>mui和jquery mobile</h2>
		<p>jquery mobile 功能较为强大 但是不建议使用</p>
		<p>weUI 微信团队开发 为了方便开发 微信端app 以及微信小程序 而设计的一套符合微信样式的框架</p>
		<p>jquery-weui</p>
		------------------------
		<p>优点</p>
		<p>mui hbuilder团队开发 非常轻量 不到100kb</p>
		<p>ui组件 样式接近于原生</p>
		<p>性能 做了优化 接近于原生</p>
		<p>配合hbuider的ide 开发非常快 上手也比较容易</p>
		---------------------
		<p>缺点</p>
		<p>代码太不简洁 复用性较差</p>
		<p>另外 mui对其它ide的兼容性较差</p>
	</body>
</html>
