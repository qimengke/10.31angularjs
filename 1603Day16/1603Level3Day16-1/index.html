<!DOCTYPE html>

    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
     <link rel="stylesheet" href="js/lib2/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <style>
    	.C_header{background-color: #F0AD4E;}

    	.list{width: 100%;height: 5rem;}

    	.border_none{border:none;}
